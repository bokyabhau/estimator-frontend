<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letterhead</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .letterhead {
      position: relative;

      width: 8.27in; /* A4 width in inches */
      height: 11.69in; /* A4 height in inches */
      margin: 0.5in auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 200px; /* Adjust the logo width as needed */
      margin: 20px auto;
      display: block;
    }

    .firm-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .blue-line {
      position: absolute;
      top: 50.8mm; /* Position the blue line */
      left: 0;
      width: 35%;
      height: 10px; /* Adjust the line thickness as needed */
      background-color: #007bff;
    }

    .black-line {
      position: absolute;
      top: 51.8mm; /* Position the black line */
      left: 35%;
      width: 65%;
      height: 6px; /* Adjust the line thickness as needed */
      background-color: #000;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0px;
      background-color: rgb(46, 46, 48);
      color: #fff;
    }

    .address {
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
      padding-bottom: 0px;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .contact-details {
      font-size: 14px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
      padding-bottom: 0px;
    }

    .blue-shades {
       
    
      height: 35px;
      width: 100%;
      background: linear-gradient(to right, #007bff, #0056b3, #003d80, #00294d);
    }
  </style>
</head>
<body>
  <div class="letterhead">
    <img src="path/to/logo.png" alt="Logo" class="logo">
    <div class="firm-name">Firm Name</div>
    <div class="blue-line"></div>
    <div class="black-line"></div>
    <!-- Content Goes Here -->
    <div class="footer">
      <div class="address">
        Your Street Address
        Your City, State, ZIP Code
      </div>
      <div class="contact-details">
        Email: info@yourfirm.com
        Phone: +1 (123) 456-7890
      </div>
      <div class="blue-shades"></div>
    </div>
  </div>
</body>
</html>
