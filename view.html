<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letterhead - Accurate Estimators</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .letterhead {
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    .firm-name {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="letterhead">
    <div class="firm-name">ACCURATE ESTIMATORS</div>
    <div class="contact-info">
      <p>Your Street Address</p>
      <p>Your City, State, ZIP Code</p>
      <p>Email: info@accurateestimators.com</p>
      <p>Phone: +1 (123) 456-7890</p>
    </div>
  </div>
</body>
</html>
